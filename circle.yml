machine:
  xcode:
    version: "7.3"
dependencies:
  override:
    - brew update
    - brew uninstall xctool && brew install --HEAD xctool
test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) xctool -project KeyClip.xcodeproj -scheme "KeyClip iOS Tests" -sdk iphonesimulator -configuration Release build test ;; 1) xctool -project KeyClip.xcodeproj -scheme "KeyClip Mac Tests" -sdk macosx -configuration Release build test ;; esac:
        parallel: true
